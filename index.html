<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">Game Configuration</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="input-group">
                    <span class="input-group-addon">Target Cells</span>
                    <input type="text" id="count" class="form-control" placeholder="Enter a count (Default:4)" aria-describedby="count">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="input-group">
                    <span class="input-group-addon">Grid Size</span>
                    <input type="text" id="gridSize" class="form-control" placeholder="Enter size of the grid (Default:5)" aria-describedby="gridSize">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="input-group">
                    <span class="input-group-addon">Grid scale</span>
                    <input type="text" id="gridScale" class="form-control" placeholder="Enter scale 1-100 (Default:50)" aria-describedby="gridScale">
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col-lg-4">
                <div class="input-group">
                    <span class="input-group-addon">Game Time</span>
                    <input type="text" id="timer" class="form-control" placeholder="Enter game time in seconds (Default:4 sec)" aria-describedby="timer">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="input-group">
                    <span class="input-group-addon">Game Attempts</span>
                    <input type="text"  id="attempts" class="form-control" placeholder="Enter no. of attempts (Default:3)" aria-describedby="timer">
                </div>
            </div>
            <div class="col-lg-4 text-center">
                <button class="btn btn-primary" id="gameConfigButton" type="button">Configure Game</button>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">Game Grid</div>
    <div class="panel-body">
        <div class="row">
            <div class="text-center" id="gameButtonContainer">
                <button class="btn btn-primary" id="gameButton" type="button" disabled>Start Game</button>
            </div>
        </div>
        <div class="row"style="margin-top:20px;">
            <div class="text-center" id="gameGridContainer">
                <canvas id="gameGrid"></canvas>
            </div>
        </div>
    </div>
</div>
<canvas id="gameGrid"></canvas>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://bootstrap-notify.remabledesigns.com/js/bootstrap-notify.min.js"></script>
<script type="text/javascript">
    window.gridGame = {};
</script>
<script src="js/gridView.js"></script>
<script src="js/gridCtrl.js"></script>
<script src="js/app.js"></script>
</body>
</html>
